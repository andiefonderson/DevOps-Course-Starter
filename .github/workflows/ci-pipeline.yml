name: Continuous Integration Pipeline
on: 
  push:
    paths-ignore:
      - 'README.md'
      - 'documentation/**'
  pull_request:
    types: [opened, reopened]
    paths-ignore:
      - 'README.md'
      - 'documentation/**'

jobs:
  build:
    name: Build and run unit and integration tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build Docker container
      run: docker build --target testing --tag todo-app:test .        
    
    - name: Run unit and integration tests
      run: docker run --mount type=bind,source="$(pwd)"/todo_app,target=/todo_app/todo_app todo-app:test todo_app/tests

    - name: Run end-to-end tests
      run: docker run -e TRELLO_KEY=${{ secrets.TRELLO_KEY }} -e TRELLO_TOKEN=${{ secrets.TRELLO_TOKEN }} -e SECRET_KEY=${{ secrets.SECRET_KEY }} --mount type=bind,source="$(pwd)"/todo_app,target=/todo_app/todo_app todo-app:test todo_app/tests_e2e
      
    - name: Send Slack notification
      if:  ${{ failure() }}     
      id: slack
      uses: slackapi/slack-github-action@v1.19.0
      with:
        payload: |
          if[[ ${{ success() }} ]]; then
            {
            "text": "Success! The latest GitHub Action build completed successfully.\nClick here to view what's been changed: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Success!* The latest GitHub Action build completed successfully.\n<${{ github.event.pull_request.html_url || github.event.head_commit.url }}|Click here> to view what's been changed."
                }
              }
            ]
          }
          fi
          if [[ ${{ failure() }} ]]; then
            {
              "text": "The latest GitHub Action build failed. \nClick here to view what's been changed: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*The latest GitHub Action build failed*.\n<${{ github.event.pull_request.html_url || github.event.head_commit.url }}|Click here> to view what's been changed."
                  }
                }
              ]
            }
          fi
          if [[ ${{ cancelled() }} ]]; then
            {
            "text": "The latest GitHub Action build was cancelled. \nClick here to view what's been changed: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "The latest GitHub Action build was *cancelled*.\n<${{ github.event.pull_request.html_url || github.event.head_commit.url }}|Click here> to view what's been changed."
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK